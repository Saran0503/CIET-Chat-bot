<div class="chatbot-container">
    <div class="chatbot-header">
      <img src = "../../assets/image/logo.png">
      <h2> COIMBATORE INSTITUTE OF ENGINEERING AND TECHNOLOGY</h2>
    </div>
    <div class="chatbot-messages">
      <div class="message" *ngFor="let message of messages">
        <div class="message-text" [ngClass]="{'user': message.sender === 'user', 'chatbot': message.sender === 'chatbot'}">
          {{ message.text }}
        </div>
      </div>
    </div>
    <div class="chatbot-input">
      <input type="text" [(ngModel)]="inputText" placeholder="Type your message here" (keyup.enter)="sendMessage()">

      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
